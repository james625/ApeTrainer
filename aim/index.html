<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Ape Trainer</title>
</head>

<body>
    
    <div class="container">
        <h3>Instructions:</h3>
        <p> Select one of the game modes at the top 
            or play the default game mode. Press start to
            begin. Click on the circular objects as fast as possible,
            as accurately as possible.</p>
        <button class="start">Start</button>
        <form class="radios">
            
            <input type="radio" id="default" value="default" name="game-mode" checked>
            <label for="default">Default</label>

            <input type="radio" id="easy" value="easy" name="game-mode">
            <label for="easy">Easy</label>

            <input type="radio" id="medium" value="medium" name="game-mode">
            <label for="medium">Medium</label>

            <input type="radio" id="hard" value="hard" name="game-mode">
            <label for="hard">Hard</label>
        </form>

        <canvas id="canvas" width="1000" height="500"></canvas>
        <h4 class="timer"></h4>
        
        <ul class="scoreboard">
            <li class="points" id="game"></li>
            <li class="accuracy" id="game"></li>
            <li class="score" id="game"></li>
        </ul>

        <ul class="highs">
            <li class="highscore" id="game"></li>
            <li class="easy" id="game"></li>
            <li class="medium" id="game"></li>
            <li class="hard" id="game"></li>
        </ul>
        
    </div>
</body>

</html>
