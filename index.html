<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="src/assets/1mo36.png" type="image" sizes="16x16">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://kit.fontawesome.com/b3d58caa15.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <title>Ape Trainer</title>
</head>

<body>
    
    <div class="container">
        <h3>Instructions:</h3>
        <p> 
            Press start to begin.<br><br>
            Click on the circles to gain points.<br><br>
            Start a new game to see earned medals or cursors.
            <br><br>
            Medals Earned (Significantly harder than cursors):
            <br>
            <img src="src/assets/bronze.png" alt="bronze" width="50" height="50" class="trophy" id="bronze">
            <img src="src/assets/silver.png" alt="silver" width="50" height="50" class="trophy" id="silver">
            <img src="src/assets/gold.png" alt="gold" width="50" height="50" class="trophy" id="gold1">
            <img src="src/assets/gold.png" alt="gold" width="50" height="50" class="trophy" id="gold2">
        </p>
        <button class="start">Start</button>
        
        <form class="radios">
            <input type="radio" id="default" value="default" name="game-mode" checked>
            <label for="default">Default</label>

            <input type="radio" id="easy" value="easy" name="game-mode">
            <label for="easy">Easy</label>

            <input type="radio" id="medium" value="medium" name="game-mode">
            <label for="medium">Medium</label>

            <input type="radio" id="hard" value="hard" name="game-mode">
            <label for="hard">Hard</label>
        </form>

        <canvas id="canvas" width="1000" height="500"></canvas>
        <h4 class="timer"></h4>
        
        <ul class="scoreboard">
            <br>
            <li class="points" id="game">Raw Score: 0</li>
            <li class="accuracy" id="game">Accuracy: 0%</li>
            <li class="score" id="game">Final Score: 0</li>
            <br>
        </ul>

        <ul class="highs">
            <br>
            <li class="highscore" id="game">Highscore: 0</li>
            <li class="easy" id="game"></li>
            <li class="medium" id="game"></li>
            <li class="hard" id="game"></li>
        </ul>

        <form class="cursors">
            <input type="radio" id="none" value="none" name="cursor" checked>
            <label for="none" id="label-none"><img src="src/assets/standard.PNG" alt="default-cursor"></label>

            <input type="radio" id="crosshair" value="crosshair" name="cursor" disabled="true">
            <label for="crosshair" id="label-ch"><img src="src/assets/crosshair.png" alt="crosshair"> Get at least 1000 points</label>

            <input type="radio" id="cursor1" value="cursor1" name="cursor" disabled="true">
            <label for="cursor1" id="label-easy"><img src="src/assets/easy.png" alt="green-ch"> Get 20 points in Easy</label>

            <input type="radio" id="cursor2" value="cursor2" name="cursor" disabled="true">
            <label for="cursor2" id="label-medium"><img src="src/assets/medium.png" alt="orange-ch"> Get 15 points in Medium</label>

            <input type="radio" id="cursor3" value="cursor3" name="cursor" disabled="true">
            <label for="cursor3" id="label-hard"><img src="src/assets/hard.png" alt="red-ch"> Get 5 points in Hard</label>
        </form>
        
    </div>
</body>
